<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='registro1.css') }}">
	<title>Registro</title>
</head>
<body>

	<form class="formulario" method="POST" action="/registro">
		<h1>Registrate</h1>
		<div class="contenedor">

			<div class="input-contenedor">
				<i class="fas fa-user"></i>
				<input type="text" name="nombre" placeholder="Nombre Completo">
			</div>	

			<div class="input-contenedor">
				<i class="fa-solid fa-envelope"></i>
				<input type="text" name="email" placeholder="Correo Electronico">
			</div>	

			<div class="input-contenedor">
				<i class="fas fa-key"></i>
				<input type="password" name="password" placeholder="Contraseña">
			</div>

			<input type="submit" value="Registrate" class="button">
			<p> Al registrarte, aceptas nuestras Condiciones de uso y Politica de Privacidad</p>
			<p>¿ya tienes una cuenta? <a class="link" href="login">Iniciar Sesion</a></p>	
		</div>
	</form>

</body>
</html>
